{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class = "content" style = "text-align: center;">
    <h1 > Adam Algorithm </h1>
    <form action="{{url_for('ADAM') }}" method="post">
        <b> Function: </b><br />
        <b> q[0][0]: </b>
        <input type="text" name="q[0][0]" size="12">
        <b> q[0][1]: </b>
        <input type="text" name="q[0][1]" size="12"><br /><br />
        <b> q[1][0]: </b>
        <input type="text" name="q[1][0]" size="12">
        <b> q[1][1]: </b>
        <input type="text" name="q[1][1]" size="12"><br /><br />
        <b> b[0]: </b>
        <input type="text" name="b[0]" size="12">
        <b> b[1]: </b>
        <input type="text" name="b[1]" size="12"><br /><br />
        <b> c: </b>
        <input type="text" name="c" size="12"><br /><br />
        <b> Alpha: </b>
        <input type="text" name="alpha" size="12"><br /><br />
        <b> Beta1: </b>
        <input type="text" name="beta1" size="12"><br /><br />
        <b> Beta2: </b>
        <input type="text" name="beta2" size="12"><br /><br />
        <b> Precision: </b>
        <input type="text" name="precision" size="12"><br /><br />
        <b> Eps: </b>
        <input type="text" name="eps" size="12"><br /><br />
        <b> Maximum Iteration Number: </b><br />
        <input type="text" name="max_iter" size="12"><br /><br />
        <input type="submit" name="submit" value="Submit"><br/><br/>

    </form>

    <img src = "{{ user_image }}" alt = "RMSprop Plot" width="500" height="600">

</div>

{% endblock %}
